<html>
<head>
    <title>Cal</title>
    <link rel="stylesheet" href="Cal.css">
</head>
<body>
  <h1>Arthematic Calculator</h1>

    <div class="container">
        <form name="form">
        <div class="display">
            <input type="text" placeholder="0" name="displayResult" />
        </div>
            <div class="buttons">
              <div id="row">
                <input type="button" class="one" name="b7" value="7" onClick="calcNumbers(b7.value)">
                  <input type="button" class="two" name="b8" value="8" onClick="calcNumbers(b8.value)">
                  <input type="button" class="three" name="b9" value="9" onClick="calcNumbers(b9.value)">
                  <input type="button" class="four" name="addb" value="+" onClick="calcNumbers(addb.value)">
                </div>
              </div>
           
              <div class="buttons1">
                <div class="row">
                <input type="button" class="five"name="b4" value="4" onClick="calcNumbers(b4.value)">
                  <input type="button" class="six"name="b5" value="5" onClick="calcNumbers(b5.value)">
                  <input type="button" class="seven"name="b6" value="6" onClick="calcNumbers(b6.value)">
                  <input type="button" class="eight"name="subb" value="-" onClick="calcNumbers(subb.value)">
                </div>
              </div>
                
              <div class="buttons2">
                <div class="row">
                <input type="button" class="nine"name="b1" value="1" onClick="calcNumbers(b1.value)">
                  <input type="button" class="ten"name="b2" value="2" onClick="calcNumbers(b2.value)">
                  <input type="button" class="eleven"name="b3" value="3" onClick="calcNumbers(b3.value)">
                  <input type="button" class="twelve"name="mulb" value="*" onClick="calcNumbers(mulb.value)">
                </div>
              </div>
                
              <div class="buttons3">
                <div class="row">
                <input type="button" class="thirteen"name="b0" value="0" onClick="calcNumbers(b0.value)">
                  <input type="button" class="forteen"name="potb" value="." onClick="calcNumbers(potb.value)">
                  <input type="button" class="fifteen"name="divb" value="/" onClick="calcNumbers(divb.value)">
                  <input type="button" class="sixteen"class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                </div>
        </div> 
        
        <div class="buttons4">
          <div class="row">
          <input type="button" class="eighteen"name="per" value="%" onClick="calcNumbers(per.value)">
          </div>
  </div>
  <div class="buttons5">
    <div class="row">
      <button onClick="clear()">C</button>
    </div>
</div>
        </form>
    </div>





    </body>
    <script>
    function calcNumbers(result){
        form.displayResult.value=form.displayResult.value+result;
        
    }
    function clear()
{   
   document.getElementById("form").reset();
}
    </script>
    </html>
